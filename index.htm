<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div class="section intro">
        <h1>KanjiQuiz</h1>
        <p>Make sure to switch on microphone.</p>
        <button id="start">Start</button>
    </div>

    <div class="section quiz">
        <p class="instructions">Pronounce the word below, or say "sukippu" to pass.<p>
            <div class="live-results"></div>
    </div>
    <div class="section results"></div>


<script src="//code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0/handlebars.min.js"></script>
<script src="script.js" charset="UTF-8"></script>

<script id="card" type="text/x-handlebars-template">

    <div class="flip-container waiting">
    	<div class="flipper">
    	    <div class="front">
                <p>{{kanji}}</p>				
    		</div>
    		<div class="back">
        		<p>{{pron}}<br>{{trans}}</p>
    		</div>
    	</div>
    </div>

</script>

<script id="results-template" type="text/x-handlebars-template">

<h2>Results</h2>
<ul>
  {{#each this}}
  <li>
      <span class="mark">{{mark}}</span>
      <span class="kanji">{{kanji}} ({{pron}} - {{trans}})</span>
  </li>
  {{/each}}
</ul>

</script>


</body>
